<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seni √áok Seviyorum & Ba≈üarƒ±lar Sevgilim</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(270deg, #fff0f5, #f8c8dc, #fff0f5);
      background-size: 600% 600%;
      animation: gradientShift 30s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
      position: relative;
      user-select: none;
      gap: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .typewriter {
      font-size: 2.5em;
      color: #c2185b;
      border-right: 2px solid #c2185b;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(22, end) forwards, blink 0.6s step-end infinite;
      text-align: center;
      user-select: none;
      max-width: 100vw;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 22ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .finished {
      border-right: none !important;
      animation: none !important;
      width: auto !important;
    }

    /* ƒ∞kinci satƒ±r */
    #text2 {
      color: #a31545;
      border-right: 2px solid #a31545;
      white-space: nowrap;
      overflow: hidden;
      max-width: 100vw;
      width: 0;
      font-size: 2.5em; /* Birinci satƒ±rla aynƒ± */
      font-family: 'Great Vibes', cursive;
      animation: none !important;
    }

    .floating-symbol {
      position: absolute;
      font-size: 1.5em;
      animation: floatUp 5s ease-out forwards;
      pointer-events: none;
      user-select: none;
      z-index: 1;
      opacity: 1;
      will-change: transform, opacity;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }

    #touch-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="text1" class="typewriter">Seni √áok Seviyorum ‚ù§Ô∏è</div>
  <div id="text2"></div>

  <div id="touch-layer"></div>

  <script>
  const symbols = ['‚ù§Ô∏è', 'üå∏', 'üíï', 'üíñ'];

  function createSymbol(x, y) {
    const symbol = document.createElement('div');
    symbol.className = 'floating-symbol';
    symbol.innerText = symbols[Math.floor(Math.random() * symbols.length)];
    symbol.style.left = `${x - 15}px`;
    symbol.style.top = `${y - 15}px`;
    const hue = 320 + Math.random() * 40;
    symbol.style.color = `hsl(${hue}, 75%, 65%)`;
    document.body.appendChild(symbol);

    setTimeout(() => {
      symbol.remove();
    }, 5000);
  }

  const touchLayer = document.getElementById('touch-layer');

  // --- PC Mouse Events ---
  let mouseInterval;
  touchLayer.addEventListener('mousedown', (e) => {
    createSymbol(e.clientX, e.clientY);
    mouseInterval = setInterval(() => {
      createSymbol(e.clientX, e.clientY);
    }, 100);
  });

  touchLayer.addEventListener('mousemove', (e) => {
    if (mouseInterval) {
      createSymbol(e.clientX, e.clientY);
    }
  });

  document.addEventListener('mouseup', () => {
    clearInterval(mouseInterval);
    mouseInterval = null;
  });

  // --- Mobile Touch Events ---
  let touchInterval;
  touchLayer.addEventListener('touchstart', (e) => {
    const touch = e.touches[0];
    createSymbol(touch.clientX, touch.clientY);
    touchInterval = setInterval(() => {
      createSymbol(touch.clientX, touch.clientY);
    }, 100);
  }, { passive: true });

  touchLayer.addEventListener('touchmove', (e) => {
    const touch = e.touches[0];
    if (touchInterval) {
      createSymbol(touch.clientX, touch.clientY);
    }
  }, { passive: true });

  touchLayer.addEventListener('touchend', () => {
    clearInterval(touchInterval);
    touchInterval = null;
  });
</script>

</body>
</html>
