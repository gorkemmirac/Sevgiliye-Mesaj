<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Seni √áok Seviyorum</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(270deg, #fff0f5, #f8c8dc, #fff0f5);
      background-size: 600% 600%;
      animation: gradientShift 30s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Great Vibes', cursive;
      overflow: hidden;
      position: relative;
      user-select: none;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .typewriter {
      font-size: 2.5em;
      color: #c2185b;
      border-right: 2px solid #c2185b;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(22, end) forwards, blink 0.6s step-end infinite;
      text-align: center;
      z-index: 2;
      user-select: none;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 22ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .finished {
      border-right: none;
      animation: none;
      width: auto;
    }

    .floating-symbol {
      position: absolute;
      font-size: 1.5em;
      animation: floatUp 5s ease-out forwards;
      pointer-events: none;
      user-select: none;
      z-index: 1;
      opacity: 1;
      will-change: transform, opacity;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(1.5);
      }
    }

    /* T√ºm ekranƒ± kaplayan ≈üeffaf dokunma katmanƒ± */
    #touch-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="text" class="typewriter">Seni √áok Seviyorum ‚ù§Ô∏è</div>
  <div id="touch-layer"></div>

  <script>
    const textEl = document.getElementById('text');

    // Yazƒ± bittikten sonra imle√ß kalksƒ±n
    setTimeout(() => {
      textEl.classList.add('finished');
    }, 3200);

    // Motif listesi (kalp ve √ßi√ßek)
    const symbols = ['‚ù§Ô∏è', 'üå∏', 'üíï', 'üíñ'];

    function createSymbol(x, y) {
      const symbol = document.createElement('div');
      symbol.className = 'floating-symbol';
      // Rastgele sembol se√ß
      symbol.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      symbol.style.left = `${x - 15}px`;
      symbol.style.top = `${y - 15}px`;
      // Renk tonlarƒ±yla oynayalƒ±m hafif varyasyon
      const hue = 320 + Math.random() * 40; // 320-360 arasƒ± pembemsi
      symbol.style.color = `hsl(${hue}, 75%, 65%)`;
      document.body.appendChild(symbol);

      setTimeout(() => {
        symbol.remove();
      }, 5000);
    }

    const touchLayer = document.getElementById('touch-layer');

    // Masa√ºst√º tƒ±klama
    touchLayer.addEventListener('click', (e) => {
      createSymbol(e.clientX, e.clientY);
    });

    // Mobil dokunma
    touchLayer.addEventListener('touchstart', (e) => {
      const touch = e.touches[0];
      createSymbol(touch.clientX, touch.clientY);
    }, { passive: true });
  </script>

</body>
</html>
